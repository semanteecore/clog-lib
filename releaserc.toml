[plugins]
git = "builtin"
clog = "builtin"
github = "builtin"
rust = "builtin"

[steps]
pre_flight = "discover"
get_last_release = "git"
derive_next_version = [ "clog" ]
generate_notes = "clog"
prepare = [ "clog" ]
verify_release = []
commit = "git"
publish = [ "github" ]
notify = "discover"

[cfg.clog]
# Ignore commits like feat(ci) cause it makes no sense to issue a release for improvements in CI config
ignore = ["ci"]

[cfg.git]
force_https = true

[cfg.github]
pre_release = false
assets = [
    "Changelog.md"
]